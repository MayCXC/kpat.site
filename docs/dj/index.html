    <title>Formatting a biography</title>
    <style>
      body {
        background-color: #000000;
        color: #333;
        font-family: Arial, Helvetica, sans-serif;
        padding: 1em;
        margin: 0;
      }

      h1 {
        color: #375e97;
        font-size: 2em;
        font-family: Georgia, "Times New Roman", Times, serif;
        border-bottom: 1px solid #334d34;
      }

      h2 {
        font-size: 1.5em;
      }

      .job-title {
        color: #999999;
        font-weight: bold;
      }

      a:link,

        color: #00ff2a;
      }

      a:hover {
        text-decoration: none;
      }
    </style>
